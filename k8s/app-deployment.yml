apiVersion: apps/v1
kind: Deployment
metadata:
  name: gallery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: comptworks/lab:gallery-service
          ports: 
            - containerPort: 8080
          env: 
            - name: MONGO_URL
              value: mongodb://mongo-nodeport-svc.default:27017/gallery-service
            - name: NODE_ENV
              value: prod
          imagePullPolicy: Always
      imagePullSecrets:
        - name: docker-registry-secret
